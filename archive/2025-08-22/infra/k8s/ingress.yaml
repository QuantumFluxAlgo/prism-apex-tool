apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prism-ingress
spec:
  rules:
    - host: prism.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: { service: { name: prism-dashboard-svc, port: { number: 80 } } }
          - path: /api
            pathType: Prefix
            backend: { service: { name: prism-api-svc, port: { number: 8080 } } }
